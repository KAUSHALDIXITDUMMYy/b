[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1920x1080x24
autorestart=true
priority=100

[program:fluxbox]
command=/usr/bin/fluxbox
environment=DISPLAY=":1"
autorestart=true
priority=200

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -rfbport 5900 -forever -shared -rfbauth /root/.vnc/passwd
autorestart=true
priority=300

[program:websockify]
command=/usr/bin/websockify --web=/usr/share/novnc 6080 localhost:5900
autorestart=true
priority=400

[program:fliff-bot]
command=/usr/bin/node /app/backend/server.js
directory=/app
environment=DISPLAY=":1",NODE_ENV="production"
autorestart=true
priority=500
stdout_logfile=/var/log/fliff-bot.log
stderr_logfile=/var/log/fliff-bot-error.log

