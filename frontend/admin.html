<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fliff Admin Dashboard</title>
  <style>
    :root {
      --bg-primary: #0a0a14;
      --bg-secondary: #12122a;
      --bg-card: #1a1a3e;
      --accent: #6366f1;
      --accent-green: #22c55e;
      --accent-red: #ef4444;
      --accent-yellow: #eab308;
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .dashboard {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }
    
    .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    
    .back-link:hover {
      background: var(--bg-card);
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-value.green { color: var(--accent-green); }
    .stat-value.red { color: var(--accent-red); }
    .stat-value.yellow { color: var(--accent-yellow); }
    .stat-value.blue { color: var(--accent); }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
    }
    
    /* Charts Section */
    .charts-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .chart-card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 12px;
    }
    
    .chart-title {
      font-size: 16px;
      margin-bottom: 15px;
      color: var(--text-secondary);
    }
    
    /* Win Rate Gauge */
    .gauge-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
    }
    
    .gauge {
      position: relative;
      width: 150px;
      height: 75px;
      overflow: hidden;
    }
    
    .gauge::before {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(
        var(--accent-green) 0deg,
        var(--accent-green) calc(var(--percent, 0) * 1.8deg),
        var(--bg-secondary) calc(var(--percent, 0) * 1.8deg),
        var(--bg-secondary) 180deg
      );
    }
    
    .gauge::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      width: 110px;
      height: 110px;
      background: var(--bg-card);
      border-radius: 50%;
    }
    
    .gauge-value {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      z-index: 1;
    }
    
    /* Profit Card */
    .profit-display {
      text-align: center;
      padding: 30px;
    }
    
    .profit-value {
      font-size: 48px;
      font-weight: bold;
    }
    
    .profit-label {
      color: var(--text-secondary);
      margin-top: 10px;
    }
    
    /* Logs Table */
    .logs-section {
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .logs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logs-title {
      font-size: 18px;
    }
    
    .logs-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
    
    .btn-refresh {
      background: var(--accent);
      color: white;
    }
    
    .btn-clear {
      background: var(--accent-red);
      color: white;
    }
    
    .logs-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .logs-table th,
    .logs-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .logs-table th {
      background: var(--bg-secondary);
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      font-size: 12px;
    }
    
    .logs-table tbody tr:hover {
      background: rgba(255,255,255,0.02);
    }
    
    /* Status badges */
    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .badge-win {
      background: rgba(34, 197, 94, 0.2);
      color: var(--accent-green);
    }
    
    .badge-loss {
      background: rgba(239, 68, 68, 0.2);
      color: var(--accent-red);
    }
    
    .badge-pending {
      background: rgba(234, 179, 8, 0.2);
      color: var(--accent-yellow);
    }
    
    .badge-placed, .badge-accepted {
      background: rgba(99, 102, 241, 0.2);
      color: var(--accent);
    }
    
    .badge-failed {
      background: rgba(239, 68, 68, 0.2);
      color: var(--accent-red);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 50px;
      color: var(--text-secondary);
    }
    
    /* Mark Result Buttons */
    .result-buttons {
      display: flex;
      gap: 5px;
    }
    
    .result-btn {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }
    
    .result-btn.win {
      background: var(--accent-green);
      color: white;
    }
    
    .result-btn.loss {
      background: var(--accent-red);
      color: white;
    }
    
    @media (max-width: 768px) {
      .charts-section {
        grid-template-columns: 1fr;
      }
      
      .logs-table {
        font-size: 12px;
      }
      
      .logs-table th,
      .logs-table td {
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <div class="logo">üìä Admin Dashboard</div>
      <a href="index.html" class="back-link">‚Üê Back to Betting</a>
    </header>
    
    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value blue" id="total-bets">0</div>
        <div class="stat-label">Total Bets</div>
      </div>
      <div class="stat-card">
        <div class="stat-value green" id="wins">0</div>
        <div class="stat-label">Wins</div>
      </div>
      <div class="stat-card">
        <div class="stat-value red" id="losses">0</div>
        <div class="stat-label">Losses</div>
      </div>
      <div class="stat-card">
        <div class="stat-value yellow" id="pending">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="wagered">$0</div>
        <div class="stat-label">Total Wagered</div>
      </div>
      <div class="stat-card">
        <div class="stat-value green" id="won">$0</div>
        <div class="stat-label">Total Won</div>
      </div>
      <div class="stat-card">
        <div class="stat-value blue" id="prefire-attempts">0</div>
        <div class="stat-label">Prefire Attempts</div>
      </div>
      <div class="stat-card">
        <div class="stat-value green" id="prefire-rate">0%</div>
        <div class="stat-label">Prefire Success</div>
      </div>
    </div>
    
    <!-- Charts -->
    <div class="charts-section">
      <div class="chart-card">
        <div class="chart-title">Win Rate</div>
        <div class="gauge-container">
          <div class="gauge" id="win-gauge" style="--percent: 0;">
            <div class="gauge-value" id="win-rate">0%</div>
          </div>
        </div>
      </div>
      
      <div class="chart-card">
        <div class="chart-title">Profit/Loss</div>
        <div class="profit-display">
          <div class="profit-value" id="profit">$0.00</div>
          <div class="profit-label">Net Profit</div>
        </div>
      </div>
    </div>
    
    <!-- Bet Logs -->
    <div class="logs-section">
      <div class="logs-header">
        <h2 class="logs-title">üìã Bet History</h2>
        <div class="logs-actions">
          <button class="btn-refresh" onclick="loadData()">üîÑ Refresh</button>
          <button class="btn-clear" onclick="clearLogs()">üóëÔ∏è Clear All</button>
        </div>
      </div>
      
      <table class="logs-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Type</th>
            <th>Selection</th>
            <th>Odds</th>
            <th>Wager</th>
            <th>Coin</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="logs-body">
          <tr>
            <td colspan="8" class="empty-state">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3001';
    
    async function loadData() {
      try {
        // Load stats
        const statsRes = await fetch(`${API_URL}/api/admin/stats`);
        const stats = await statsRes.json();
        
        document.getElementById('total-bets').textContent = stats.totalBets;
        document.getElementById('wins').textContent = stats.wins;
        document.getElementById('losses').textContent = stats.losses;
        document.getElementById('pending').textContent = stats.pending;
        document.getElementById('wagered').textContent = '$' + stats.totalWagered.toFixed(2);
        document.getElementById('won').textContent = '$' + stats.totalWon.toFixed(2);
        document.getElementById('prefire-attempts').textContent = stats.prefireAttempts;
        document.getElementById('prefire-rate').textContent = stats.prefireRate;
        document.getElementById('win-rate').textContent = stats.winRate;
        
        // Profit
        const profit = stats.profit;
        const profitEl = document.getElementById('profit');
        profitEl.textContent = (profit >= 0 ? '+' : '') + '$' + profit.toFixed(2);
        profitEl.className = 'profit-value ' + (profit >= 0 ? 'green' : 'red');
        
        // Win gauge
        const winPercent = parseFloat(stats.winRate) || 0;
        document.getElementById('win-gauge').style.setProperty('--percent', winPercent);
        
        // Load logs
        const logsRes = await fetch(`${API_URL}/api/admin/logs?limit=50`);
        const logs = await logsRes.json();
        
        renderLogs(logs);
      } catch (e) {
        console.error('Error loading data:', e);
      }
    }
    
    function renderLogs(logs) {
      const tbody = document.getElementById('logs-body');
      
      if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="empty-state">No bets yet</td></tr>';
        return;
      }
      
      tbody.innerHTML = logs.map(log => {
        const time = new Date(log.timestamp).toLocaleString();
        const resultClass = getResultClass(log.result);
        const showActions = log.result === 'accepted' || log.result === 'placed';
        
        return `
          <tr>
            <td>${time}</td>
            <td>${log.type}</td>
            <td>${log.selection}</td>
            <td>${log.odds > 0 ? '+' : ''}${log.odds}</td>
            <td>$${(log.wager || 0).toFixed(2)}</td>
            <td>${log.coinType === 'cash' ? 'üíµ' : 'ü™ô'}</td>
            <td><span class="badge ${resultClass}">${log.result}</span></td>
            <td>
              ${showActions ? `
                <div class="result-buttons">
                  <button class="result-btn win" onclick="markResult('${log.id}', 'win')">Win</button>
                  <button class="result-btn loss" onclick="markResult('${log.id}', 'loss')">Loss</button>
                </div>
              ` : '-'}
            </td>
          </tr>
        `;
      }).join('');
    }
    
    function getResultClass(result) {
      switch (result) {
        case 'win': return 'badge-win';
        case 'loss': return 'badge-loss';
        case 'pending':
        case 'placed':
        case 'accepted': return 'badge-placed';
        case 'failed':
        case 'failed_click':
        case 'odds_changed': return 'badge-failed';
        default: return '';
      }
    }
    
    async function markResult(betId, result) {
      try {
        await fetch(`${API_URL}/api/admin/result`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ betId, result, payout: 0 })
        });
        loadData();
      } catch (e) {
        console.error('Error marking result:', e);
      }
    }
    
    async function clearLogs() {
      if (!confirm('Are you sure you want to clear all logs?')) return;
      
      try {
        await fetch(`${API_URL}/api/admin/clear`, { method: 'POST' });
        loadData();
      } catch (e) {
        console.error('Error clearing logs:', e);
      }
    }
    
    // Auto refresh every 10 seconds
    setInterval(loadData, 10000);
    
    // Initial load
    loadData();
  </script>
</body>
</html>
