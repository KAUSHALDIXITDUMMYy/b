<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fliff Live Betting</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">âš¡ FLIFF LIVE</h1>
      
      <!-- Controls -->
      <div class="header-controls">
        <!-- Coin Type Toggle -->
        <div class="coin-toggle">
          <button id="coin-btn" class="toggle-btn active" onclick="setCoinType('coin')">
            ğŸª™ Fliff Coin
          </button>
          <button id="cash-btn" class="toggle-btn" onclick="setCoinType('cash')">
            ğŸ’µ Fliff Cash
          </button>
        </div>
        
        <!-- Wager Amount -->
        <div class="wager-select">
          <label>Wager:</label>
          <select id="wager-amount" onchange="setWager(this.value)">
            <!-- Coin amounts (shown when Fliff Coin selected) -->
            <option value="10" class="coin-opt">$10</option>
            <option value="25" class="coin-opt">$25</option>
            <option value="50" class="coin-opt">$50</option>
            <option value="100" class="coin-opt" selected>$100</option>
            <option value="250" class="coin-opt">$250</option>
            <option value="500" class="coin-opt">$500</option>
            <option value="1000" class="coin-opt">$1000</option>
          </select>
        </div>
      </div>
      
      <div class="status-bar">
        <span class="status-indicator" id="status">
          <span class="dot"></span>
          <span id="status-text">Connecting...</span>
        </span>
        <span class="stat">ğŸ® <span id="games-count">0</span></span>
        <a href="admin.html" class="admin-link">ğŸ“Š Admin</a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Prefire Status -->
      <div id="prefire-status" class="prefire-status hidden">
        <div class="prefire-indicator">
          <span class="spinner"></span>
          <span id="prefire-text">Prefire in progress...</span>
        </div>
      </div>
      
      <!-- Games List -->
      <section class="games-section">
        <h2 class="section-title">ğŸ”´ Live Games</h2>
        <div id="games-list" class="games-list">
          <div class="loading">Loading live games...</div>
        </div>
      </section>

      <!-- Selected Game Panel -->
      <section id="game-panel" class="game-panel hidden">
        <div class="panel-header">
          <button class="back-btn" onclick="closeGamePanel()">â† Back</button>
          <h2 id="panel-title">Game Details</h2>
          <div class="panel-controls">
            <span class="wager-display">ğŸ’° $<span id="current-wager">10.00</span></span>
            <span id="coin-type-display" class="coin-type">ğŸª™ Coin</span>
          </div>
        </div>
        
        <div class="game-score-card" id="score-card">
          <!-- Score display -->
        </div>

        <div class="odds-section">
          <h3>ğŸ”¥ Click any odds = AUTO PREFIRE ($0.20) â†’ Place Real Bet</h3>
          <div id="odds-list" class="odds-list">
            <div class="loading">Loading odds...</div>
          </div>
        </div>
      </section>
    </main>
    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
